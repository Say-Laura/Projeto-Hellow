<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Tipos de formatação-->
        <b>
            Este texto esta em negrito
        </b>
        <br>
        <strong>
            Este texto esta forte
        </strong>
        <br>
        <em>
            Este texto esta infatizado
        </em>
        <br>
        <i>
            Este texto esta em italico
        </i>
        <br>
        <small>
            Este texto e pequeno
        </small>
        <br>
        Este texto contem
        <sub>
            subescrito
        </sub>
        <br>
        Este texto contem
        <sup>
            superescrito
        </sup>
    
</body>
</html>
